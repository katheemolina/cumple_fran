<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Tu regalo!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            margin: 0;
        }
        .caja-contenedor {
            position: relative;
            width: 260px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .caja {
            width: 260px;
            height: 260px;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            animation: levitar 2s infinite alternate ease-in-out;
            transition: opacity 0.5s;
            user-select: none;
        }
        @keyframes levitar {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .caja.oculto {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="caja-contenedor">
        <img src="img/cajacerrada.png" alt="Caja cerrada" id="cajaCerrada" class="caja">
        <img src="img/cajaabierta.png" alt="Caja abierta" id="cajaAbierta" class="caja oculto">
    </div>
    <script>
        const cajaCerrada = document.getElementById('cajaCerrada');
        const cajaAbierta = document.getElementById('cajaAbierta');

        function abrirCaja() {
            cajaCerrada.classList.add('oculto');
            cajaAbierta.classList.remove('oculto');
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.6 }
            });
        }

        cajaCerrada.addEventListener('click', abrirCaja);
        cajaCerrada.addEventListener('touchstart', abrirCaja);
    </script>
</body>
</html>
