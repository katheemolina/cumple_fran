<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz cumple frannnnnnnüéÅ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #2985ee, #ff8e8e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .mensaje-cumple {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .botones {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 50px;
        }

        .boton {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
            width: 120px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .si {
            background-color: #2ecc71;
            color: white;
            transition: all 0.3s ease;
        }
        .si.escapando {
            position: fixed;
            z-index: 1000;
        }
        .no {
            background-color: #e74c3c;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="mensaje-cumple">¬°Feliz cumple Frannn!! üéâ</div>
    <div class="mensaje-cumple">Tenemos un regalito para vos!!</div>
    <h1>¬øQuer√©s abrirlo ahora? üéÅ</h1>
    <div class="botones">
        <button class="boton si" id="btnSi">S√≠ üòÉ</button>
        <button class="boton no" onclick="window.location.href='./pre-memory.html'">No üò≠</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnSi = document.getElementById("btnSi");
            // Reset position and class on load
            btnSi.classList.remove('escapando');
            btnSi.style.left = '';
            btnSi.style.top = '';
            let isEscapando = false;

            btnSi.addEventListener("click", () => {
                if (!isEscapando) {
                    isEscapando = true;
                    btnSi.classList.add('escapando');
                }
                // Hacer que el bot√≥n cambie de lugar
                const x = Math.random() * (window.innerWidth - btnSi.offsetWidth - 40);
                const y = Math.random() * (window.innerHeight - btnSi.offsetHeight - 40);
                // Asegurarnos de que el bot√≥n no se salga de la pantalla
                const safeX = Math.max(20, Math.min(x, window.innerWidth - btnSi.offsetWidth - 20));
                const safeY = Math.max(20, Math.min(y, window.innerHeight - btnSi.offsetHeight - 20));
                btnSi.style.left = `${safeX}px`;
                btnSi.style.top = `${safeY}px`;
            });
        });
    </script>
</body>
</html>
